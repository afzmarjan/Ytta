<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Masuk ke Video (Password Required)</title>
  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: #f4f7fb;
      color: #222;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .card {
      background: white;
      padding: 28px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(32, 40, 60, 0.08);
      width: 360px;
      text-align: center;
    }
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #dfe6f0;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      margin-top: 14px;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #2563eb;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    .err {
      margin-top: 12px;
      color: #b91c1c;
      font-size: 14px;
    }
    .hint { margin-top: 8px; color: #6b7280; font-size: 13px; }
  </style>
</head>
<body>
  <div class="card" role="region" aria-label="Form password untuk membuka video">
    <h2>Masuk untuk menonton video</h2>
    <p class="hint">Masukkan password untuk membuka tautan video.</p>

    <input id="pw" type="password" placeholder="Masukkan password" autocomplete="off" />
    <button id="go">Buka Video</button>

    <div id="message" class="err" aria-live="polite"></div>
  </div>

  <script>
    (function() {
      // Password yang diberikan (tersedia di client â€” bukan aman untuk produksi)
      const CORRECT = 'colai123';
      const targetURL = 'https://videy.co/v/?id=dDfWqUaE1&utm_source=copy&utm_medium=organic';

      const pwInput = document.getElementById('pw');
      const btn = document.getElementById('go');
      const msg = document.getElementById('message');

      // Optional: tekan Enter untuk submit
      pwInput.addEventListener('keydown', function(e) {
        if (e.key === 'Enter') btn.click();
      });

      btn.addEventListener('click', function() {
        const val = pwInput.value;
        if (!val) {
          msg.textContent = 'Silakan masukkan password.';
          return;
        }

        if (val === CORRECT) {
          // Jika benar: arahkan ke URL video
          msg.style.color = '#16a34a';
          msg.textContent = 'Password benar. Mengarahkan...';
          // langsung redirect
          window.location.href = targetURL;
        } else {
          // Salah: tampilkan pesan
          msg.style.color = '#b91c1c';
          msg.textContent = 'Password salah. Coba lagi.';
          pwInput.value = '';
          pwInput.focus();
        }
      });
    })();
  </script>
</body>
</html>
